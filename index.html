<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vangyros game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Логотип" class="logo">
            <p class="instruction-text" style="color: black;">Соберите все пары и получи подарок!</p>
        </div>
        <div class="game-board">
            <!-- Cards will be dynamically added here -->
        </div>
        <div id="win-message" class="hidden">
            Поздравляем с победой!<br>
            Лови подарок: скидка 150Р по промокоду <span id="promo-code" class="promo-code">GAME</span>
            <div class="copy-notification" id="copy-notification">Скопировано!</div>
        </div>
        <div class="game-info">
            <button id="restart-btn">Начать заново</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
